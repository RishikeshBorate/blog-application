<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet"
          th:href="@{/css/signup.css}"/>
</head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
<div class="container">
    <h2>Create account</h2>
    <form th:action="@{/signup}" th:object="${userDto}" method="post">
        <input th:type="text" th:field="*{name}" placeholder="Name" required>
        <input th:type="email" th:field="*{email}" placeholder="Email" required>
        <input th:type="password" placeholder="password" required>
        <input th:type="password" th:field="*{password}" placeholder="Confirm Password" required>
        <button th:type="submit">Submit</button>
    </form>
    <p>Have an account? <a th:href="@{/login}">Login</a></p>
</div>
</body>
</html>
